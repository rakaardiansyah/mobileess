<ion-content [fullscreen]="true">

    <div class="signup-image atas">
        <img src="./assets/auth-screens/img_login3.png" />
    </div>

    <div class="padding">
        <div class="title">
            <ion-col>
                <ion-row class="ion-justify-content-center">
                    <ion-label class="lbl-1">Sign Up</ion-label>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-label class="lbl-2">Buat akun baru anda</ion-label>
                </ion-row>
            </ion-col>
        </div>

        <form [formGroup]="form">
            <div class="ion-margin-vertical">
                <ion-item lines="none">
                    <ion-icon name="person" slot="start">
                    </ion-icon>
                    <ion-input formControlName="full_name" type="text" placeholder="Full Name"></ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!form.get('full_name')?.valid && form.get('full_name')?.touched">
                    <ion-text class="error" *ngIf="form.get('full_name')?.hasError('required')">
                        * Please enter your full name
                    </ion-text>
                </ion-text>
            </div>

            <div class="ion-margin-vertical">
                <ion-item lines="none">
                    <ion-icon name="mail" slot="start">
                    </ion-icon>
                    <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
                    <ion-text class="error" *ngIf="form.get('email')?.hasError('required')">
                        * Please enter email
                    </ion-text>
                </ion-text>
            </div>

            <div class="ion-margin-vertical">
                <ion-item lines="none">
                    <ion-icon name="lock-closed" slot="start">
                    </ion-icon>
                    <ion-icon [name]="type ? 'eye' : 'eye-off'" slot="end" (click)="changeType()">
                    </ion-icon>
                    <ion-input formControlName="password" [type]="type ? 'password' : 'text'" placeholder="Password">
                    </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!form.get('password')?.valid && form.get('password')?.touched">
                    <ion-text class="error" *ngIf="form.get('password')?.hasError('required')">
                        * Please enter your password
                    </ion-text>
                    <ion-text class="error" *ngIf="!form.get('password')?.hasError('required') && form.get('password')?.hasError('minlength')">
                        * Please enter a password of atleast 8 characters long
                    </ion-text>
                </ion-text>
            </div>

            <div class="ion-margin-vertical">
                <ion-item lines="none">
                    <ion-icon name="lock-closed" slot="start">
                    </ion-icon>
                    <ion-icon [name]="type ? 'eye' : 'eye-off'" slot="end" (click)="changeType()">
                    </ion-icon>
                    <ion-input formControlName="confirm_password" [type]="type ? 'password' : 'text'" placeholder="Confirm Password">
                    </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!form.get('confirm_password')?.valid && form.get('confirm_password')?.touched">
                    <ion-text class="error" *ngIf="form.get('confirm_password')?.hasError('required')">
                        * Please enter your confirm password
                    </ion-text>
                    <ion-text class="error" *ngIf="!form.get('confirm_password')?.hasError('required') && form.get('confirm_password')?.hasError('minlength')">
                        * Please enter a confirm password of atleast 8 characters long
                    </ion-text>
                </ion-text>
            </div>
        </form>

        <div class="footer">
            <ion-button expand="block" color="primary" (click)="onLogin()">
                <ion-label>Sign Up</ion-label>
            </ion-button>
            <p class="ion-text-center">
                <ion-label class="lbl-4">Sudah memiliki akun?<b (click)="onLogin()"> Log In</b></ion-label>
            </p>
        </div>
    </div>

</ion-content>
