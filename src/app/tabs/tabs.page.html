<ion-content>
  <ion-tabs  #tabs (ionTabsDidChange)="setBoxColor()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <div class="box" id="tab1">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </div>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <div class="box" id="tab2">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Request</ion-label>
        </div>
      </ion-tab-button>
      <ion-tab-button tab="tab3">
        <div class="box" id="tab3">
          <ion-icon name="document-text"></ion-icon>
          <ion-label>Log Book</ion-label>
        </div>
      </ion-tab-button>
      <ion-tab-button tab="tab4">
        <div class="box" id="tab4">
          <ion-icon name="hand-right-outline"></ion-icon>
          <ion-label>Transaction</ion-label>
        </div>
      </ion-tab-button>
      <ion-tab-button tab="tab5">
        <div class="box" id="tab5">
          <ion-icon name="person"></ion-icon>
          <ion-label>Account</ion-label>
        </div>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
