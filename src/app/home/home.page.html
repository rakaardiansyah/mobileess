<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)='onContentScroll($event)'>
  
  <div class="header">  
    <div class="profile">
      <ion-row class="ion-align-items-center">
        <ion-col size="3" class="ion-text-left">
          <img src="../../assets/icon/user.png">
        </ion-col>
        <ion-col size="9" class="ion-text-left">
          <ion-row>
            <ion-label class="lbl-1">Halo,</ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="lbl-2">Raka Ardiansyah</ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="lbl-2">K127829938</ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <ion-card class="clockinout">
    <div class="attendance">
      <ion-label class="keterangan1">You haven't clock in today!</ion-label> 
      <ion-row class="ion-align-items-center">  
        <ion-col size="6" class="ion-text-center">
          <ion-button class="clockin" color="text-primary">
            Clock In                 
          </ion-button>    
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button class="clockout" color="text-primary">
            Clock Out              
          </ion-button>  
        </ion-col>
      </ion-row>
    </div>
  </ion-card>


  <ion-card class="overview">
    <div class="ketoverview">
      <ion-label class="ket1">Attendance Overview (11 Maret 2023)</ion-label> 
      <ion-row class="overview">  
        <ion-col size="3" class="ion-text-center">
          <ion-card class="card-overview">
            <ion-label class="lbl1">24</ion-label> 
            <ion-row class="ion-justify-content-center">
              <ion-label class="lbl2">Present</ion-label>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-card class="card-overview">
            <ion-label class="lbl1">2</ion-label> 
            <ion-row class="ion-justify-content-center">
              <ion-label class="lbl2">Half Day</ion-label>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-card class="card-overview">
            <ion-label class="lbl1">1</ion-label> 
            <ion-row class="ion-justify-content-center">
              <ion-icon name="time-outline"></ion-icon>
              <ion-label class="lbl2">Late</ion-label>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-card class="card-overview">
            <ion-label class="lbl1">4</ion-label> 
            <ion-row class="ion-justify-content-center">
              <ion-label class="lbl2">Overtime</ion-label>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  </ion-card>

</ion-content>
